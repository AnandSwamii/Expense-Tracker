<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="e-icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansce Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrraper">
        <div id="expanse">
            <div id="totalInput">
                <input type="text" placeholder="Enter Total Budget">
                <button>Set Budget</button>
            </div>
            <div id="buttons">
                <div class="info">
                    <span>Total:</span>
                    <span></span>
                </div>
                <div class="info">
                    <span>Spent:</span>
                    <span></span>
                </div>
                <div class="info">
                    <span>Remaining:</span>
                    <span></span>
                </div>
            </div>
            <div id="addExpanse">
                <input type="text" placeholder="Enter Expanse name">
                <input type="text" placeholder="Enter Expanse value">
                <button>Add Expanse</button>
            </div>
            <table>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
